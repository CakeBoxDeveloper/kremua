<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генератор билетов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #17212b;
      color: white;
      padding: 20px;
      min-height: 100vh;
    }
    .admin-container {
      max-width: 900px;
      margin: 0 auto;
    }
    .icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      display: inline-block;
    }
    .control-panel {
      background: #1d2b3a;
      border: 1px solid #6ab2f2;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .btn {
      padding: 14px 24px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 15px;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
    }
    .btn:active {
      transform: scale(0.96);
    }
    .btn-primary {
      background: #1d3a22;
      border: 1px solid #6af27d;
      color: #6af27d;
    }
    .btn-danger {
      background: #3a1d2b;
      border: 1px solid #f27db0;
      color: #f27db0;
    }
    .btn-secondary {
      background: #1d2b3a;
      border: 1px solid #6ab2f2;
      color: #6ab2f2;
    }
    .btn-color {
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    .btn-color.selected {
      background: var(--btn-border-color) !important;
      color: #17212b !important;
    }
    .ticket-output {
      background: transparent;
      border: none;
      border-radius: 4px;
      padding: 15px;
      margin: 15px 0;
      word-wrap: break-word;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.6;
    }
    .ticket-link {
      text-decoration: none;
      display: block;
      margin: 5px 0;
      word-break: break-all;
      font-weight: 600;
    }
    .dashboard {
      background: transparent;
      border: none;
      border-radius: 8px;
      padding: 0;
    }
    .tickets-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0;
      border: 2px solid #6ab2f2;
      border-radius: 8px;
      overflow: hidden;
    }
    .tickets-table th {
      background: #6ab2f2;
      color: #17212b;
      padding: 12px;
      text-align: left;
      font-size: 14px;
      font-weight: 700;
    }
    .tickets-table th:first-child {
      border-top-left-radius: 8px;
    }
    .tickets-table th:last-child {
      border-top-right-radius: 8px;
    }
    .tickets-table td {
      padding: 12px;
      border-bottom: 1px solid rgba(106, 178, 242, 0.2);
      font-size: 14px;
    }
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }
    .status-active {
      background: #1d3a22;
      color: #6af27d;
      border: 1px solid #6af27d;
    }
    .status-used {
      background: #3a1d2b;
      color: #f27db0;
      border: 1px solid #f27db0;
    }
    .ticket-code {
      font-family: monospace;
      font-weight: 600;
    }
    .empty-state {
      text-align: center;
      padding: 40px;
      opacity: 0.5;
    }
    .copy-icon {
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
      margin: 0 8px;
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
    }
    .copy-icon:hover {
      opacity: 1;
    }
    .action-icons {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .btn-full {
      width: 100%;
      margin-top: 10px;
    }
    .button-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- Панель управления -->
    <div class="control-panel">
      <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 8px; font-weight: 600;">Выберите тип билета:</label>
        <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px;">
          <button class="btn btn-color" onclick="selectColor('random')" id="color-random" style="background: #2b2b2b; border: 2px solid #9d9d9d; color: #9d9d9d; --btn-border-color: #9d9d9d;">
            Обычный
          </button>
          <button class="btn btn-color" onclick="selectColor('yellow')" id="color-yellow" style="background: #3a351d; border: 2px solid #f2d16a; color: #f2d16a; --btn-border-color: #f2d16a;">
            Жёлтый
          </button>
          <button class="btn btn-color" onclick="selectColor('red')" id="color-red" style="background: #3a1d1d; border: 2px solid #f25c5c; color: #f25c5c; --btn-border-color: #f25c5c;">
            Красный
          </button>
          <button class="btn btn-color" onclick="selectColor('blue')" id="color-blue" style="background: #1d2b3a; border: 2px solid #6ab2f2; color: #6ab2f2; --btn-border-color: #6ab2f2;">
            Синий
          </button>
          <button class="btn btn-color" onclick="selectColor('green')" id="color-green" style="background: #1d3a22; border: 2px solid #6af27d; color: #6af27d; --btn-border-color: #6af27d;">
            Зелёный
          </button>
        </div>
      </div>
      
      <div class="button-row">
        <button class="btn btn-primary" onclick="generateTicket()">
          <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Symbols/New%20Button.webp?raw=true" class="icon"> Сгенерировать билет
        </button>
        <button class="btn btn-danger" onclick="clearAll()">
          <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Food%20and%20Drink/Cup%20With%20Straw.webp?raw=true" class="icon"> Удалить все билеты
        </button>
      </div>
      
      <div id="output"></div>
    </div>
    
    <!-- Дашборд билетов -->
    <div class="dashboard">
      <div id="ticketsDashboard">
        <div class="empty-state">
          Нет сгенерированных билетов
        </div>
      </div>
    </div>
  </div>

  <script>
// ⚠️ СЕКРЕТНЫЙ КЛЮЧ - ХРАНИ В СЕКРЕТЕ! СМЕНИ НА СВОЙ!
const SECRET_KEY = "your-super-secret-key-change-this-12345";

let lastTicket = '';
let selectedColor = 'random';

// Маппинг цветов
const colorHex = {
  'random': '#9d9d9d',
  'yellow': '#f2d16a',
  'red': '#f25c5c',
  'blue': '#6ab2f2',
  'green': '#6af27d'
};

// Функция выбора цвета
function selectColor(color) {
  selectedColor = color;
  
  document.querySelectorAll('.btn-color').forEach(btn => {
    btn.classList.remove('selected');
  });
  
  document.getElementById('color-' + color).classList.add('selected');
}

// Функция генерации HMAC-SHA256
async function generateHMAC(secret, message) {
  const encoder = new TextEncoder();
  const keyData = encoder.encode(secret);
  const messageData = encoder.encode(message);
  
  const cryptoKey = await crypto.subtle.importKey(
    'raw',
    keyData,
    { name: 'HMAC', hash: 'SHA-256' },
    false,
    ['sign']
  );
  
  const signature = await crypto.subtle.sign('HMAC', cryptoKey, messageData);
  
  return Array.from(new Uint8Array(signature))
    .map(b => b.toString(16).padStart(2, '0'))
    .join('')
    .substring(0, 16);
}

function generateTicketCode() {
  const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
  let code = '';
  for (let i = 0; i < 8; i++) {
    code += chars[Math.floor(Math.random() * chars.length)];
  }
  return code;
}

// Функция кодирования цвета
function encodeColor(color) {
  const colorMap = {
    'random': '0',
    'red': '1',
    'blue': '2',
    'green': '3',
    'yellow': '4'
  };
  return colorMap[color] || '0';
}

async function generateTicket() {
  const timestamp = Date.now();
  const randomData = generateTicketCode();
  const colorCode = encodeColor(selectedColor);
  
  const ticketData = `${timestamp}-${randomData}-${colorCode}`;
  
  const signature = await generateHMAC(SECRET_KEY, ticketData);
  const ticketCode = `${ticketData}-${signature}`;
  const created = new Date().toISOString();
  
  const generatedTickets = JSON.parse(localStorage.getItem('generated_tickets') || '[]');
  generatedTickets.push({
    code: ticketCode,
    created: created,
    shortCode: randomData,
    color: selectedColor
  });
  localStorage.setItem('generated_tickets', JSON.stringify(generatedTickets));
  
  const currentUrl = window.location.href;
  const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
  const ticketUrl = `${baseUrl}roll.html?ticket=${encodeURIComponent(ticketCode)}`;
  
  lastTicket = ticketUrl;
  
  const linkColor = colorHex[selectedColor];
  
  const output = document.getElementById('output');
  output.innerHTML = `
    <div class="ticket-output">
      <a href="${ticketUrl}" target="_blank" class="ticket-link" style="color: ${linkColor};">${ticketUrl}</a>
      <button class="btn btn-secondary btn-full" onclick="copyToClipboard('${ticketUrl}')">
        <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Objects/Memo.webp?raw=true" class="icon"> Скопировать ссылку
      </button>
    </div>
  `;
  
  refreshDashboard();
}

function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => {
    alert('✅ Ссылка скопирована!');
  });
}

function deleteTicket(ticketCode) {
  if (confirm('Вы уверены, что хотите удалить этот билет?')) {
    const generatedTickets = JSON.parse(localStorage.getItem('generated_tickets') || '[]');
    const filtered = generatedTickets.filter(t => t.code !== ticketCode);
    localStorage.setItem('generated_tickets', JSON.stringify(filtered));
    
    const usedTickets = JSON.parse(localStorage.getItem('used_tickets') || '[]');
    const filteredUsed = usedTickets.filter(code => code !== ticketCode);
    localStorage.setItem('used_tickets', JSON.stringify(filteredUsed));
    
    refreshDashboard();
    alert('✅ Билет удален!');
  }
}

function refreshDashboard() {
  const generatedTickets = JSON.parse(localStorage.getItem('generated_tickets') || '[]');
  const usedTickets = JSON.parse(localStorage.getItem('used_tickets') || '[]');
  
  const dashboard = document.getElementById('ticketsDashboard');
  
  if (generatedTickets.length === 0) {
    dashboard.innerHTML = '<div class="empty-state">Нет сгенерированных билетов</div>';
    return;
  }
  
  const currentUrl = window.location.href;
  const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
  
  let tableHTML = `
    <table class="tickets-table">
      <thead>
        <tr>
          <th>Код</th>
          <th>Статус</th>
          <th>Создано</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
  `;
  
  const sortedTickets = [...generatedTickets].sort((a, b) => {
    const aUsed = usedTickets.includes(a.code);
    const bUsed = usedTickets.includes(b.code);
    if (aUsed === bUsed) return new Date(b.created) - new Date(a.created);
    return aUsed ? 1 : -1;
  });
  
  sortedTickets.forEach(ticket => {
    const isUsed = usedTickets.includes(ticket.code);
    const ticketColor = ticket.color || 'random';
    const codeColor = colorHex[ticketColor];
    const ticketUrl = `${baseUrl}roll.html?ticket=${encodeURIComponent(ticket.code)}`;
    const date = new Date(ticket.created).toLocaleString('ru-RU', {
      day: '2-digit',
      month: '2-digit',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
    
    tableHTML += `
      <tr>
        <td><span class="ticket-code" style="color: ${codeColor};">${ticket.shortCode || ticket.code.substring(0, 8)}</span></td>
        <td>
          <span class="status-badge ${isUsed ? 'status-used' : 'status-active'}">
            ${isUsed ? '<img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Symbols/Cross%20Mark.webp?raw=true" class="icon"> Использован' : '<img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Symbols/Check%20Mark%20Button.webp?raw=true" class="icon"> Активный'}
          </span>
        </td>
        <td>${date}</td>
        <td>
          <div class="action-icons">
            ${!isUsed ? `
              <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Objects/Memo.webp?raw=true" 
                   class="copy-icon" 
                   onclick="copyToClipboard('${ticketUrl}')" 
                   title="Скопировать ссылку">
              <a href="${ticketUrl}" target="_blank" title="Открыть ссылку">
                <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Travel%20and%20Places/Airplane.webp?raw=true" class="copy-icon">
              </a>
            ` : ''}
            <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Objects/Bomb.webp?raw=true" 
                 class="copy-icon" 
                 onclick="deleteTicket('${ticket.code}')" 
                 title="Удалить билет"
                 style="opacity: 0.5;">
          </div>
        </td>
      </tr>
    `;
  });
  
  tableHTML += '</tbody></table>';
  dashboard.innerHTML = tableHTML;
}

function clearAll() {
  if (confirm('⚠️ Удалить ВСЕ билеты и данные? Это необратимое действие!')) {
    localStorage.removeItem('generated_tickets');
    localStorage.removeItem('used_tickets');
    localStorage.removeItem('lottery_last_spin');
    document.getElementById('output').innerHTML = '';
    refreshDashboard();
    alert('✅ Все данные очищены!');
  }
}

refreshDashboard();
selectColor('random');
setInterval(refreshDashboard, 5000);
</script>
</body>
</html>
